<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Meditation app</title>
</head>

<body>
    <main>
        <div class="app">

            <div class="player-container"><img src="./material/svg/play.svg" alt="play" class="play">
                <audio class="song" src="./material/beach.mp3"></audio>
                <svg class="track" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#F2E3D5" stroke-width="20"/>
                </svg>
                <svg class="move" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#D98841" stroke-width="20"/>
                </svg>
                <h3 class="time-display"> 0:00 </h3>
            </div>

            <div class="time-select">
                <button data-time="120">2 Minutes</button>
                <button data-time="300">5 Minutes</button>
                <button data-time="600">10 Minutes</button>
            </div>
            <div class="sound-pick">
                <button class="rainSound" data-sound="./material/rain.mp3">
                <img src="./material/svg/rain.svg" alt="" class="rainsvg">
                </button>
                <button class="beachSound" data-sound="./material/beach.mp3">
                <img src="./material/svg/beach.svg" alt="" class="beachsvg">
                </button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
